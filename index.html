<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£—á–∏–º–æ –º–Ω–æ–∂–µ—ö–µ!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7df; /* Svetlo zelena pozadina */
            background-image: url('https://i.pinimg.com/originals/19/ce/44/19ce44d45b80121b37cb78bbd24fed6e.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            color: #4CAF50; /* Tamnija zelena */
            margin-bottom: 10px;
          text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 20px;
            color: #388E3C; /* Tamno zelena */
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            padding-left: 70px;
            padding-right: 70px;
        }
        .question {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-align: center;
          text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #4CAF50;
            background-color: #fff;
            max-width: 100%;
        }
        th, td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #aaa;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        th {
            background-color: #A5D6A7; /* Svetlo zelena za zaglavlja */
            color: #333;
        }
        td.result {
            background-color: #E8F5E9; /* Svetlo zelena za rezultate */
            color: #333;
        }
        .highlight {
            background-color: #C5E1A5;
        }
        .darkened {
            background-color: #AED581 !important; /* Jo≈° tamnija zelena */
            color: #000;
        }
        .feedback {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .smiley {
            color: green;
        }
        .sad {
            color: red;
        }
        @media (max-width: 600px) {
            th, td {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            h1 {
                font-size: 28px;
            }
            .question {
                font-size: 24px;
            }
            .feedback {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<h1>–£—á–∏–º–æ –º–Ω–æ–∂–µ—ö–µ!</h1>
<div class="message">–õ–∞–∫–æ —ò–µ, —Å–∞–º–æ —Å–µ –¥–æ–±—Ä–æ —Å–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—à–∏—Ç–µ –∏ –∑–∞ —á–∞—Å –ø–æ—Å–ª–∞ —õ–µ—Ç–µ –Ω–∞—É—á–∏—Ç–∏ –æ–≤—É –º–∞—Ç–µ–º–∞—Ç–∏—á–∫—É —Ñ—É–Ω–∫—Ü–∏—ò—É... –°–†–ï–ã–ù–û!</div>
<div class="question">–°—Ä–µ—õ–Ω–æ! –ö–æ–ª–∏–∫–æ —ò–µ 1 x 1?</div>
<table id="multiplicationTable">
    <thead>
        <tr>
            <th>&times;</th>
            <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
            <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
        </tr>
    </thead>
    <tbody>
        <!-- Redovi se generi≈°u pomoƒáu JavaScript-a -->
    </tbody>
</table>
<div class="feedback"></div>

<script>
    const questionElement = document.querySelector('.question');
    const feedbackElement = document.querySelector('.feedback');
    const table = document.getElementById('multiplicationTable').querySelector('tbody');
    let targetRow, targetCol;

    // Kreiramo tabelu mno≈æenja
    for (let i = 1; i <= 10; i++) {
        const row = document.createElement('tr');
        const th = document.createElement('th');
        th.textContent = i;
        th.dataset.row = i;
        row.appendChild(th);

        for (let j = 1; j <= 10; j++) {
            const cell = document.createElement('td');
            cell.textContent = i * j;
            cell.classList.add('result');
            cell.dataset.row = i;
            cell.dataset.col = j;
            row.appendChild(cell);
        }
        table.appendChild(row);
    }

    // Generi≈°emo novi zadatak
    function generateTask() {
        targetRow = Math.floor(Math.random() * 10) + 1;
        targetCol = Math.floor(Math.random() * 10) + 1;
        questionElement.textContent = `–ö–æ–ª–∏–∫–æ —ò–µ ${targetRow} x ${targetCol}?`;
        clearHighlights();
        feedbackElement.textContent = '';
    }

    // Kada uƒçenik klikne na ƒáeliju ili red/kolonu
    table.addEventListener('click', function (event) {
        const cell = event.target;
        if (cell.tagName === 'TD') {
            handleSelection(parseInt(cell.dataset.row), parseInt(cell.dataset.col));
        } else if (cell.tagName === 'TH' && cell.dataset.row) {
            selectRow(parseInt(cell.dataset.row));
        } else if (cell.closest('thead') && cell.cellIndex > 0) {
            selectColumn(cell.cellIndex);
        }
    });

    function handleSelection(row, col) {
        clearHighlights();
        highlightRowAndCol(row, col);

        // Provera obe kombinacije mno≈æenja
        if ((row === targetRow && col === targetCol) || (row === targetCol && col === targetRow)) {
            document.querySelector(`td[data-row="${row}"][data-col="${col}"]`).classList.add('darkened');
            feedbackElement.innerHTML = `<span class="smiley">–¢–∞—á–Ω–æ! üòä</span>`;
            setTimeout(generateTask, 2000);
        } else {
            feedbackElement.innerHTML = `<span class="sad">–ü–æ–∫—É—à–∞—ò –ø–æ–Ω–æ–≤–æ üòü</span>`;
        }
    }

    function selectRow(row) {
        clearHighlights();
        const rowCells = table.children[row - 1].children;
        for (let i = 1; i < rowCells.length; i++) {
            rowCells[i].classList.add('highlight');
        }
    }

    function selectColumn(col) {
        clearHighlights();
        const columnCells = document.querySelectorAll(`#multiplicationTable td:nth-child(${col + 1})`);
        columnCells.forEach(cell => cell.classList.add('highlight'));
    }

    function highlightRowAndCol(row, col) {
        selectRow(row);
        selectColumn(col);
    }

    function clearHighlights() {
        document.querySelectorAll('.highlight, .darkened').forEach(cell => cell.classList.remove('highlight', 'darkened'));
    }

    generateTask();
</script>

</body>
</html>
